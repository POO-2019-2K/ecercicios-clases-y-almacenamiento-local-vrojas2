<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Inscripciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="Saldo.css" />
  </head>
  <body>
    <div class="jumbotron">
      <h1>Inscripciones</h1>
      <p>Registro de inscripciones de alumnos a un curso</p>
    </div>
    <div class="container-fluid">
      <div class="row">
        <!-- Formulario -->
        <div class="col-md-4 mb-5">
          <div class="row">
            <form id="form" class="col-12 needs-validation" novalidate>
              <div class="form-group">
                <label for="retiro">Retiro</label>
                <input
                  type="number"
                  class="form-control"
                  id="retiro"
                  placeholder="1000"
                  required
                />
                <div class="valid-feedback">Correcto</div>
                <div class="invalid-feedback">El campo de nombre es obligatorio</div>
              </div>
              <div class="form-group">
                <label for="deposito">Depósito</label>
                  <input
                    type="number"
                    class="form-control"
                    id="deposito"
                    placeholder="1000"
                    required
                  />
                  <div class="valid-feedback">Correcto</div>
                  <div class="invalid-feedback">El campo de nombre es obligatorio</div>
                </div>
              <button id="btnAdd" type="button" class="btn btn-primary">
                Agregar
              </button>
            </form>
          </div>
        </div>
        <!-- Tabla -->
        <div class="col-md-8">
          <table id="SaldoCu" class="table">
            <thead>
              <tr>
                <th>Número de Cuenta</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <!-- Row -->
    </div>
    <!-- Container -->

    <script src="./main.js" type="module"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
